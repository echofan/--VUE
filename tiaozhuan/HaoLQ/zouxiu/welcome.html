<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

				height:100;

		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript">
			$(function(){
				setTimeout(function(){open('lead.html','_self')},3000);

	<body>
		<h1>
			<img src="img/logo.jpg" />
