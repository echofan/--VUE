<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.3.2.0.min.css"/>
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="js/swiper.3.2.0.min.js"></script>
		<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
		<style type="text/css">
			html,body{
				width:100%;
				height:100;
				background:#F8F3F7;
			}
			*{
				margin:0;
				padding:0;
			}
			.swiper-container,.swiper-wrapper,.swiper-slide,img{
				width:100%;
				height:100%;
			}	
			button{
				width:40%;
				height:10%;
				position:absolute;
				bottom:17%;
				left:30%;
				background:none;
				border:none;
				outline: none;
			}		
		</style>
		<script type="text/javascript">
			$(function(){
				var mySwiper = new Swiper('.swiper-container', {
					//autoplay: 3000,//可选选项，自动滑动
					//pagination : '.swiper-pagination',
				})
				
				$('button').click(function(){
					open('index.html','_self');
				})
			})
		</script>
	</head>
	<body>
		<div class="swiper-container">
		  <div class="swiper-wrapper">
		    <div class="swiper-slide"><img src="img/wel_1.jpg"/></div>
		    <div class="swiper-slide"><img src="img/wel_2.jpg"/></div>
		    <div class="swiper-slide"><img src="img/wel_3.jpg"/></div>
		    <div class="swiper-slide">
		    	<img src="img/wel_4.jpg"/>
		    	<button></button>
		    </div>
		  </div>		  
		</div>
	</body>
</html>
