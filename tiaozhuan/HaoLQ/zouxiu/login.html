<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</head>
	<body>
		<div id="head">
			<h1>注册</h1>
			<button><img src="img/back.jpg" /></button>	
			<input type="button" class="enter" value="登录"/>
		</div>
		
		<section>
			<p>
				<label>账户名称：</label>
				<input id="name" type="text" placeholder="请输入账户" />
			</p>
			<p>
				<label>登录密码：</label>
				<input id="pwd" type="password" placeholder="请输入密码" />
			</p>
			<p>
				<label>确认密码：</label>
				<input id="pwd2" type="password" placeholder="请输入密码" />
			</p>
			<button id="sub">同意服务协议并注册</button>
		</section>
		
		<div id="foot">
			<ul>
				<li>
					<p><img src="img/icon_index.jpg" /> </p>
					<span>首页</span>
				</li>
				<li>
					<p><img src="img/icon_2.jpg" /> </p>
					<span>分类</span>
				</li>
				<li>
					<p><img src="img/icon_3.jpg" /> </p>
					<span>购物车</span>
				</li>
				<li>
					<p><img src="img/icon_4.jpg" /> </p>
					<span>我的秀</span>
				</li>
				<li>
					<p><img src="img/icon_5.jpg" /> </p>
					<span>更多</span>
				</li>
			</ul>
		</div>
	</body>
</html>
